    <meta charset="utf-8">

    <link href="style.css" type="text/css" rel="stylesheet">
  </head>

  <body onload="init();">

    <h1>Math Quiz</h1>

    <div class="flex-container">

      <div class="flex-item flex-wide" id="output">
        <p id="output-text">
          Pick an operator to test your knowledge!
        </p>
        <form onsubmit="checkGuess(); return false;" id="numGuessForm">
          <input type="number" id="numGuessBox" min="-99" max="10000" disabled>
        </form>
      </div>

      <form onsubmit="return false;">
        <button class="flex-item flex-square" name="btn" onclick="btnCurrent = btnAdd; askAdd();" id="btnAdd">&plus;</button>

        <button class="flex-item flex-square" name="btn" onclick="btnCurrent = btnSubtract; askSubtract();" id="btnSubtract">&minus;</button>

        <button class="flex-item flex-square" name="btn" onclick="btnCurrent = btnMultiply; askMultiply();" id="btnMultiply">&times;</button>

        <button class="flex-item flex-square" name="btn" onclick="btnCurrent = btnDivide; askDivide();" id="btnDivide">&divide;</button>

        <button class="flex-item flex-square" name="btn" onclick="btnCurrent = btnRandom; askRandom();" id="btnRandom">?</button>
      </form>

      <div class="flex-item flex-wide" id="score">
        <!-- <p id="score-text">
          Lorem ipsum dolor sit amet.
        </p> -->
        <table>
          <tr>
            <td class="table-header">
              Streak
            </td>
            <td class="table-header">
              Correct
            </td>
            <td class="table-header">
              Accuracy
            </td>
          </tr>
          <tr>
            <td class="table-data" id="streak-text">
              &minus;
            </td>
            <td class="table-data" id="correct-text">
              &minus;
            </td>
            <td class="table-data" id="accuracy-text">
              &minus;
            </td>
          </tr>
        </table>
      </div>

  </div>

  </body>
