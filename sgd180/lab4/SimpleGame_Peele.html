<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>A Simple Game</title>
    <script src="script.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>

  <body onload="init()">

    <h1>A Simple Game</h1>

    <div class="flex-container">

      <form class="flex-item" onsubmit="return false;">
        <input type="number" name="numGuess" placeholder="Guess between 1 and 100!" min=1 max=100 step=1>
        <div id="guess-display"></div>
        <div class="button-wrapper"> <button type="submit" tabindex="-1" name="btnGuess" onclick="guess(numGuess)">Guess!</button> </div>
      </form>

      <form class="flex-item" onsubmit="return false;" id="output">
        <div id="output-text"></div>
        <div class="button-wrapper"><button id="replay" type="submit" tabindex="-1" name="btnReplay" onclick="init()">Play again?</button></div>
      </form>

  </div>

  </body>

</html>
