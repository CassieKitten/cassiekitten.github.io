<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sugar.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Sugar Tracker</h1>
    <form class="section" id="add-food-form" method="post" autocomplete="off">
      <h2>Add a Food</h2>
      <div class="input-section">
        <label for="food-input">Food name:</label>
        <input type="text" class="text-input" id="food-input" name="food-input" value=""><br>
      </div>
      <div class="input-section">
        <label for="sugar-input">Sugar (g):</label>
        <input type="number" class="text-input" id="sugar-input" name="sugar-input" value="" min="1"><br>
      </div>
      <input type="submit" class="button" id="add-food" name="add-food" value="Add food">
    </form>
    <div class="section">
      <h2>Saved Foods</h2>
      <div id="saved-foods"></div>
      <input type="button" class="button button-red" id="clear-foods" name="clear-foods" value="Clear saved foods" disabled>
    </div>
    <div class="section">
      <h2>Eaten Today</h2>
      <label for="sugar-max">Max daily sugar (g):</label>
      <input type="number" class="text-input" id="sugar-max-input" name="sugar-max-input" value="" min="1"><br>
      <h3><span id="sugar-eaten">0</span>g eaten &mdash; <span id="sugar-remaining">0</span>g <span id="remaining-or-over">remaining</span></h3>
      <div id="saved-history"></div>
      <input type="button" class="button button-red" id="clear-history" name="clear-history" value="Clear food history" disabled>
    </div>
  </body>
</html>
