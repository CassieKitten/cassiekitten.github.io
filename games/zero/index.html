<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <meta http-equiv="cache-control" content="max-age=0" />
      <meta http-equiv="cache-control" content="no-cache" />
      <meta http-equiv="expires" content="0" />
      <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
      <meta http-equiv="pragma" content="no-cache" />
    <title>Zero</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../../images/favicon.png" />
    <script src="simpleGame.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>

  <body onload="init();" class="unselectable">

    <!-- <h1>Final Game</h1> -->
    <!-- <span id="debug" style="display: none; position: absolute; left: 10; top: 10; z-index: 1; font-size: .8em;"></span> -->
    <span id="text-container">
      <div id="intro">
        <p>
          Dodge the boxes! Don't let Zero get crushed!
        </p>
        <br><br><br><br><br>
        <p>
          <span id="controls-left">
            Press <code>&larr;</code> or <code>A</code>
          </span>
          to move left
        </p>
        <p>
          <span id="controls-right">
            Press <code>&rarr;</code> or <code>D</code>
          </span>
          to move right
        </p>
        <p>
          <span id="controls-start">
            Press <code>SPACE</code>
          </span>
          to start
        </p>
      </div>
      <div id="outro">
        <p id="flavour-text">
          Bummer.
        </p>
        <br><br><br><br>
        <p id="final-score">
          You dodged 0 boxes!
        </p>
        <br><br><br><br>
        <p>
          <span id="controls-replay">
            Press <code>SPACE</code>
          </span>
          to replay
        </p>
      </div>
    </span>

    <div id="score-display">
      0
    </div>

  </body>

</html>
